<div class="container">
  <div class="event-filter">
    <input ng-model="searchText" placeholder="Filter by...">
  </div>
  <div ng-repeat="entry in eventsByDate" class="date row">
    <h1>{{entry.date | date: "EEEE, MMMM d"}}</h1>

    <div ng-repeat="event in entry.events | filter:searchText" class="event-container center-block row">

      <div class="col-sm-2 event-left">
        <img class="event-image img-rounded" ng-src={{event.e_sourceImage}}>
        <p class="e_venue text-primary">{{event.e_location.venue_name}}</p>
        <p class="e_location text-muted">{{event.e_location.address}}</p>
      </div>

      <div class="col-sm-8 event-main">
        <h2 class="e_title">{{event.e_title}}</h2>
        <div class="categories-list">
          <span ng-repeat="category in event.e_categories track by $index" class="e_categories label label-default">{{category}}</span>
        </div>
        <p class="e_description text-info"><a href="{{event.e_url}}">See full event details HERE.</a></p>
      </div>

      <div class="col-sm-2 event-right">
        <h5>{{event.e_time | date: "EEEE ' at ' h:mm a"}}<br><small>{{event.e_cost}}</small></h5>
        <img class="e_sourceImage img-rounded" ng-src="{{ getSourceImage(event.e_source) }}">
      </div>

    </div>
  </div>
</div>

<div class="container">
  <hr>
  <!-- Footer -->
  <footer>
    <div class="row">
      <div class="col-lg-12">
        <p>Copyright &copy; Your Website 2016</p>
      </div>
    </div>
  </footer>
</div>
